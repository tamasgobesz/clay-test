<div class="col-md-6 col-md-offset-3" ng-init="vm.getEvents()">
    <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <table class="table table-responsive table-striped">
        <tr>
            <th>Events</th>
        </tr>
        <tr ng-repeat="event in vm.events">
            <td>{{ event.message }}</td>
        </tr>
    </table>
</div>
